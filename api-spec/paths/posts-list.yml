get:
  summary: Get posts feed
  description: Returns a paginated list of posts including author, likes, and comments count
  tags:
    - Posts
  x-isSecure: true
  security:
    - cookieAuth: []
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        default: 1
      description: Page number
    - name: page_size
      in: query
      required: false
      schema:
        type: integer
        default: 20
        maximum: 100
      description: Number of items per page
  responses:
    '200':
      description: List of posts
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                type: integer
                example: 50
              next:
                type: string
                nullable: true
                example: /api/posts/?page=2
              previous:
                type: string
                nullable: true
                example: null
              results:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    content:
                      type: string
                      example: This is my first post!
                    author:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        username:
                          type: string
                          example: johndoe
                        first_name:
                          type: string
                          example: John
                        last_name:
                          type: string
                          example: Doe
                        avatar_url:
                          type: string
                          nullable: true
                          example: https://example.com/avatar.jpg
                    likes_count:
                      type: integer
                      example: 5
                    is_liked:
                      type: boolean
                      example: false
                    comments_count:
                      type: integer
                      example: 3
                    created_at:
                      type: string
                      format: date-time
                      example: '2024-01-15T10:30:00Z'
                    updated_at:
                      type: string
                      format: date-time
                      example: '2024-01-15T10:30:00Z'
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Authentication required