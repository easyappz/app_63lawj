delete:
  summary: Delete a post
  description: Deletes a post (only the author can delete their own posts)
  tags:
    - Posts
  x-isSecure: true
  security:
    - cookieAuth: []
  parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
      description: Post ID
  responses:
    '204':
      description: Post successfully deleted
    '403':
      description: Not authorized to delete this post
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: You are not authorized to delete this post
    '404':
      description: Post not found
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Post not found
    '401':
      description: Not authenticated
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Authentication required